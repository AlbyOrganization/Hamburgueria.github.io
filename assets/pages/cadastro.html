<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="../assets/images/favicon_io (3)/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/cadastro.css">
    <link rel="stylesheet" href="../assets/css/botoes.css">
</head>

<body>
    <form action="{{ url_for('cadastro') }}" method="POST">
        <nav>
            <img src="../assets/images/logonoveburguerbar.png" alt="Logotipo da Nove Burguerbar">
        </nav>
        <main>
            <div class="conta">
                <img src="../assets/images/perfil.png" id="perfil" alt="Ícone de perfil">
                <h1>Criar conta</h1>
            </div>
            <div class="conteudo">
                <p class="texto-input">Coloque o seu e-mail</p>
                <input type="email" placeholder="  Digite aqui" autocomplete="on" spellcheck="true" required autofocus name="email">
                <p class="texto-input">Coloque o seu CPF</p>
                <input type="text" placeholder="  Digite aqui" autocomplete="on" spellcheck="true" required autofocus name="cpf">
                <p class="texto-input">Coloque o seu número de telefone</p>
                <input type="number" placeholder="  Digite aqui" autocomplete="on" spellcheck="true" required autofocus name="telefone">
                <p class="texto-input">Coloque o seu endereço</p>
                <input type="text" placeholder="  Digite aqui" autocomplete="on" spellcheck="true" required autofocus name="endereco">
                <p class="texto-input">Coloque a sua senha</p>
                <input type="password" placeholder="  Digite aqui" autocomplete="on" spellcheck="true" required autofocus name="senha">
            </div>
        </main>
        <div class="botao">
            <button type="submit" class="cancelar">Cancelar</button>
            <button type="submit" id="criar">Criar conta</button>
        </div>
    </form>
</body>

</html>

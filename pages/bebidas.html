<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
    <link rel="shortcut icon" href="../assets/images/favicon_io (3)/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/bebidas.css">
    <link rel="stylesheet" href="../assets/css/botoes.css">
</head>

<body>
    <nav>
        <img src="../assets/images/logonoveburguerbar.png" alt="Logotipo da Nove Burguerbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="alterar-cardapio">Editar Cardapio</a></li>
            <li><a href="status-pedido">Pedidos</a></li>

        </ul>

    </nav>

    <main>

        <h1>Bebidas</h1>

        <div class="conteiner-main">

            <div class="coluna1">
                {% for bebida in bebidas %}
                <label class="item-checkbox-label">
                    <span>{{ bebida[0] }} e R${{ bebida[1] }}</span>
                    <input type="checkbox" name="pedidos" value="{{ bebida[0] }}" class="item-checkbox">
                    <input type="number" name="quantidades" id="quantidades" class="qtd" placeholder="Quantidade" min="1" value="{{ bebida[2] }}">
                </label>
                {% endfor %}
            </div>

             </div>

        </div>
    </main>
        <div class="conteiner-section">
            <button class="adicionar">Adicionar</button>
            <button class="cancelar"><a href="cardapio">Cancelar</a></button>
            <button class="confirmar">Confirmar</button>
        </div>
</body>

</html>

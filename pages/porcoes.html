<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porções</title>
    <link rel="shortcut icon" href="../assets/images/favicon_io (3)/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/porcoes.css">
    <link rel="stylesheet" href="../assets/css/botoes.css">

</head>

<body>
    <nav>

        <img src="../assets/images/logonoveburguerbar.png" alt="Logotipo da Nove Burguerbar">
        <ul>

            <li><a href="/">Home</a></li>
            <li><a href="alterar-cardapio">Editar Cardapio</a></li>
            <li><a href="status-pedido">Pedidos</a></li>

        </ul>
    </nav>

    <main>

        <div class="container-titulo">

            <h1>Porções</h1>

        </div>

        <div class="conteiner-main">
            <div class="coluna1">
                {% for porcao in porcoes %}
                <label class="item-checkbox-label">
                    <span>{{ porcao[0] }} custa R${{ porcao[1] }}</span>
                    <input type="checkbox" name="pedidos" value="{{ porcao[0] }}" class="item-checkbox">
                    <input type="number" name="quantidades" id="quantidades" class="qtd" placeholder="Quantidade" min="1" value="{{ porcao[2] }}">
                </label>
                {% endfor %}
            </div>
        </div>
    </main>

    <!---buttons-->

    <section>
        <div class="conteiner-section">
            <button class="adicionar">Adicionar</button>
            <button class="cancelar">
                <a href="pagamento">Cancelar</a>
            </button>
            <button class="confirmar">
                <a href="pagamento">Confirmar</a>
            </button>

        </div>
    </section>

</body>

</html>
